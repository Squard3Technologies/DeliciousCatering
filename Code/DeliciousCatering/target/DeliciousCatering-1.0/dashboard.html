<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <center class="vh-100">
                <div class="card">
                    <div class="card-header">
                        <h4>Dashboard</h4>
                        <div class="input-group mb-3">
                            <button type="button" class="btn btn-primary" onclick="window.location.href = './'">Sign Out <span class="fa-solid fa-right-from-bracket"></span></button>
                        </div>

                    </div>
                </div>
                <div class="tile-container dashboard">
                    <div class="tile btnBooking"  onclick="window.location.href = './booking.html';">
                        <label>Make a Booking</label>
                    </div>
                    <div class="tile btnViewBookings" onclick="window.location.href = './viewBookings.html';">
                        <label>View Bookings</label>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
