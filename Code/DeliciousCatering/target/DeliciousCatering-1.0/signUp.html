<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">   
        <link href="www/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
         <style>
            .card{
                min-height: 300px !important;
                min-width: 500px !important;
            }
            .btn-submit{
                width: 40% !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <center class="vh-100">
                <div class="card">
                    <div class="card-header">
                        <h4>Client Registration</h4>
                        <div class="input-group mb-3">
                        <button type="button" class="btn btn-primary" onclick="window.history.back()"><span class="fa-solid fa-left-long"></span></button>
                        </div>
                    </div>

                    <form>
                        <div class="signup-box">
                            <div class="login-header">

                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" name="txtFirstName" class="form-control" placeholder="Firstname" aria-label="name" aria-describedby="basic-addon1">  
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
                                <input type="text" name="txtSurname" class="form-control" placeholder="Surname" aria-label="surname" aria-describedby="basic-addon1">  
                            </div>

                            <div class="col-md-6">
                                <label>Date of Birth</label>
                                <input type="date" name="dateOfBirth" title="Date of Birth" id="dateOfBirth" class="form-control" />
                            </div>

                            <label>Contact Details</label>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" name="txtEmail" class="form-control" placeholder="Email" aria-label="cell" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-mobile"></i></span>
                                <input type="text" name="txtCell" class="form-control" placeholder="Cell Number" aria-label="cell" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" name="txtTelNo" class="form-control" placeholder="Telephone Number" aria-label="telNo" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-fax"></i></span>
                                <input type="text" name="txtFax" class="form-control" placeholder="Fax Number" aria-label="fax" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <label for="addressType">Address Type</label>  
                                <select name="addressType" id="addressType">
                                    <option value="1">Residential</option>
                                    <option value="2">Business</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-house"></i></span>
                                <input type="text" name="txtStreetNo" class="form-control" placeholder="Steet Number" aria-label="fax" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-road"></i></span>
                                <input type="text" name="txtStreetName" class="form-control" placeholder="Street Name" aria-label="streetName" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-building"></i></span>
                                <input type="text" name="txtComplex" class="form-control" placeholder="Complex/Building" aria-label="complex" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" name="txtSuburb" class="form-control" placeholder="Suburb" aria-label="suburb" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-tree-city"></i></span>
                                <input type="text" name="txtCity" class="form-control" placeholder="City" aria-label="city" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-arrow"></i></span>
                                <input type="text" name="txtZip" class="form-control" placeholder="Zip Code" aria-label="zip" aria-describedby="basic-addon1">
                            </div>
                                
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" name="txtProvince" class="form-control" placeholder="Province" aria-label="province" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-flag"></i></span>
                                <input type="text" name="txtCountry" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" name="txtPassword" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" name="txtConfirmPass" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                            </div>

                            <div>
                                <button type="button" name="btnCreateClient" class="btn btn-primary">Create Account</button>
                            </div>
                        </div>
                    </form>

                </div>
            </center>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    </body>
</html>
