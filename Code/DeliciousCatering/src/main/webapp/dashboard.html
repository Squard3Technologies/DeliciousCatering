<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css" />        
    </head>
    <body>   

        <div class="page-wrapper container-fluid">
            <div class="content-wrapper" style="margin:0px !important">
                <div class="page-content fade-in-up">
                    <nav class="navbar nav-header-bg-primary">
                        <div class="container-fluid">
                            <img src="www/images/logo2.png" alt="logo" height="70"/>
                            <a class="navbar-brand text-white">DELICIOUS CATERINGS</a>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <label class="d-inline-flex align-items-center">
                                        <span class="d-none d-sm-inline-block mr-2 text-white" id="authenticatedUser"></span>                                        
                                    </label>
                                    &nbsp;&nbsp;
                                    <a class="btn btn-danger" href="./">
                                        <span class="btn-icon">
                                            Logout &nbsp;<i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        </span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </nav>

                    <div class="tile-container dashboard">
                        <div class="tile btnBooking"  onclick="window.location.href = './booking.html';">
                            <i class="fa-solid fa-book text-white"></i>
                            <label>Make a Booking</label>
                        </div>
                        <div class="tile btnViewBookings text-white" onclick="window.location.href = './viewBookings.html';">
                            <i class="fa-solid fa-book-open"></i>
                            <label>View Bookings</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js" integrity="sha256-9zljDKpE/mQxmaR4V2cGVaQ7arF3CcXxarvgr7Sj8Uc=" crossorigin="anonymous"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="www/js/sweetalert.js" type="text/javascript"></script>        
        <script src="www/js/main.js" type="text/javascript"></script>  
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>


        <script>
                            $(document).ready(function () {
                                getSession();
                            });

                            function getSession() {
                                Swal.fire({
                                    title: 'PLEASE WAIT',
                                    html: 'Loading......',
                                    allowOutsideClick: false,
                                    onBeforeOpen: () => {
                                        Swal.showLoading();
                                    }
                                });
                                $.ajax({
                                    url: "/DeliciousCatering/clientAuth",
                                    type: "GET",
                                    contentType: "application/x-www-form-urlencoded",
                                    //data: params,
                                    dataType: "json",
                                    async: true,
                                    cache: false,
                                    success: function (data) {
                                        debugger;
                                        console.log(data);
                                        if (data.status) {
                                            Swal.close();                                            
                                            $("#authenticatedUser").html(data.data.name + " "+ data.data.surname);
                                        } 
                                        else {
                                            Swal.close();
                                            Swal.fire({
                                                title: 'ERROR',
                                                html: data.message,
                                                type: 'error',
                                                width: 500,
                                                showCancelButton: false,
                                                confirmButtonText: 'Dismiss',
                                                allowOutsideClick: false,
                                                reverseButtons: true
                                            }).then((result) => {
                                                location.href = "/DeliciousCatering"

                                            });
                                        }
                                    },
                                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                                        debugger;
                                        Swal.close();
                                        Swal.fire({
                                            title: 'ERROR',
                                            html: XMLHttpRequest.responseText,
                                            type: 'error',
                                            width: 1100,
                                            showCancelButton: false,
                                            confirmButtonText: 'Dismiss',
                                            allowOutsideClick: false,
                                            reverseButtons: true
                                        }).then((result) => {

                                        });
                                    }
                                });
                            }
        </script>
    </body>
</html>
