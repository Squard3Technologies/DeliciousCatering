<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-wrapper container-fluid">

            <div class="content-wrapper" style="margin:0px !important">
                <div class="page-content fade-in-up">
                    <nav class="navbar bg-white">
                        <div class="container-fluid">
                            <a class="navbar-brand text-primary">DELICIOUS CATERINGS</a>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <label class="d-inline-flex align-items-center">
                                        <span class="d-none d-sm-inline-block mr-2">Vusi Malinga</span>                                        
                                    </label>
                                    &nbsp;&nbsp;
                                    <a class="btn btn-outline-danger">
                                        <span class="btn-icon">

                                        </span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </nav>

                    <div class="tile-container dashboard">
                        <div class="tile btnBooking"  onclick="window.location.href = './booking.html';">
                            <i class="fa-solid fa-book text-white"></i>
                            <label>Make a Booking</label>
                        </div>
                        <div class="tile btnViewBookings text-white" onclick="window.location.href = './viewBookings.html';">
                            <i class="fa-solid fa-book-open"></i>
                            <label>View Bookings</label>
                        </div>
                    </div>
                </div>
            </div>
    </body>
