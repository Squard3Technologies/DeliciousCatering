<!DOCTYPE html>
<html>

    <head>
        <title>View Bookings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>

    <body>
        <div class="page-wrapper container-fluid">
            <div class="content-wrapper" style="background-color: rgba(0, 0, 0, 0.8); margin:0px !important">
                <div class="page-content fade-in-up">
                    <nav class="navbar bg-white">
                        <div class="container-fluid">
                            <a class="navbar-brand text-primary">DELICIOUS CATERINGS</a>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <label class="d-inline-flex align-items-center">
                                        <span class="d-none d-sm-inline-block mr-2">Vusi Malinga</span>                                        
                                    </label>
                                    &nbsp;&nbsp;
                                    <a class="btn btn-outline-danger">
                                        <span class="btn-icon">
                                            <i class="ft-power mr-2 font-18"></i>Logout
                                        </span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </nav>

                    <div class="page-heading p-3">
                        <div class="page-breadcrumb">
                            <h1 class="page-title page-title-sep text-white">Bookings</h1>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a>
                                        <i class="ti-home font-12 text-white"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item text-white">View Bookings</li>
                            </ol>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header text-primary">
                            <div class="row">
                                <div class="col-lg-11 col-md-11 text-center text-uppercase">
                                    <h4>View Bookings</h4>
                                </div>
                                <div class="col-lg-1 col-md-1">
                                    <button type="button" class="btn btn-outline-primary float-end"
                                            onclick="window.history.back()">
                                        <span class="fa-solid fa-left-long"></span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <form id="frmBookings" action="/DeliciousCatering/bookings" method="post">                                
                                <div class="container-fluid mt-5">
                                    <!--        <h3 class="mb-4">Bootstrap Data Table Example</h3>-->
                                    <table class="table table-striped table-hover w-100">
                                        <thead class="table-primary">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>John Doe</td>
                                                <td>johndoe@example.com</td>
                                                <td>Admin</td>
                                                <td>
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Jane Smith</td>
                                                <td>janesmith@example.com</td>
                                                <td>User</td>
                                                <td>
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="www/js/sweetalert.js" type="text/javascript"></script>
        <script src="www/js/main.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
