<!DOCTYPE html>
<html>
    <head>
        <title>Bookings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <center class="vh-100">
                <div class="card">
                    <h4>Book an Event</h4>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-primary" onclick="window.history.back()">
                            <span class="fa-solid fa-left-long"></span>
                        </button>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <label for="orderDetails">Type of Event</label>
                            <select name="eventType" id="addressType">
                                <option value="1">Wedding</option>
                                <option value="2">Birthday</option>
                                <option value="3">Baptism</option>
                                <option value="4">Year End Function</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Event Date</label>
                            <input type="date" name="eventDate" title="Event Date" id="eventDate" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label>Event Time</label>
                            <input type="time" name="eventTime" title="Event Time" id="eventTime" class="form-control" />
                        </div>
                        <div class="addressCard">
                            <label>Address Details</label>
                            <div class="input-group mb-3">
                                <label for="addressType">Address Type</label>
                                <select name="addressType" id="addressType">
                                    <option value="1">Residential</option>
                                    <option value="2">Business</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-house"></i></span>
                                <input type="text" name="txtStreetNo" class="form-control" placeholder="Street Number" aria-label="fax" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-road"></i></span>
                                <input type="text" name="txtStreetName" class="form-control" placeholder="Street Name" aria-label="streetName" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-building"></i></span>
                                <input type="text" name="txtComplex" class="form-control" placeholder="Complex/Building" aria-label="complex" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" name="txtSuburb" class="form-control" placeholder="Suburb" aria-label="suburb" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-tree-city"></i></span>
                                <input type="text" name="txtCity" class="form-control" placeholder="City" aria-label="city" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-arrow"></i></span>
                                <input type="text" name="txtZip" class="form-control" placeholder="Zip Code" aria-label="zip" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" name="txtProvince" class="form-control" placeholder="Province" aria-label="province" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-flag"></i></span>
                                <input type="text" name="txtCountry" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="ContactCard">
                            <label>Contact Details</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" name="txtEmail" class="form-control" placeholder="Email" aria-label="cell" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-mobile"></i></span>
                                <input type="text" name="txtCell" class="form-control" placeholder="Cell Number" aria-label="cell" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" name="txtTelNo" class="form-control" placeholder="Telephone Number" aria-label="telNo" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-fax"></i></span>
                                <input type="text" name="txtFax" class="form-control" placeholder="Fax Number" aria-label="fax" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="peopleCard">
                            <label>Number of People attending event</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-person"></i></span>
                                <input type="number" name="txtAdults" class="form-control" placeholder="Number of Adults" aria-label="adults" aria-describedby="basic-addon1" min="0">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-child"></i></span>
                                <input type="number" name="txtKids" class="form-control" placeholder="Number of Kids" aria-label="kids" aria-describedby="basic-addon1" min="0">
                            </div>
                        </div>
                        <div class="foodCard">
                            <input type="checkbox" id="adultFood" name="chkAdultFood" value="adultFood">
                            <label for="adultFood">Adult Food</label><br>
                            <input type="checkbox" id="kidsFood" name="chkKidsFood" value="kidsFood">
                            <label for="kidsFood">Kids Food</label><br>
                            <input type="checkbox" id="drinks" name="chkDrinks" value="drinks">
                            <label for="drinks">Drinks</label><br>
                            <input type="checkbox" id="dessert" name="chkDessert" value="dessert">
                            <label for="dessert">Dessert</label><br>
                        </div>
                        <div class="decorCard">
                            <label>Decorations</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-masks-theater"></i></span>
                                <input type="text" name="txtDecor" class="form-control" placeholder="Theme" aria-label="decorType" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="card">
                            <button type="button" name="btnCreateBooking" class="btn btn-primary">Create Booking</button>
                        </div>
                    </form>
                </div>
            </center>
        </div>
    </body>
</html>
