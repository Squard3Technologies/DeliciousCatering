<!DOCTYPE html>
<html>
    <head>
        <title>Delicious Catering</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css"/>
        
<!--        <style>
            .card{
                min-height: 300px !important;
                min-width: 500px !important;
            }
            .btn-submit{
                width: 40% !important;
            }
        </style>-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-xs-12"></div>

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center text-uppercase">Login Portal</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" action="/DeliciousCatering/clientAuth" method="post">
                                <div class="row">                                
                                    <div class="input-group mb-3">
                                        <input type="text" name="txtUsername" id="txtUsername" class="form-control" placeholder="Username" 
                                               aria-label="Username" aria-describedby="basic-addon1" required>  
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password" 
                                               aria-label="Password" aria-describedby="basic-addon1" required>
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 text-center mb-3">
                                            <button type="submit" class="btn btn-primary btn-submit">Login</button>
                                        </div>

                                        <div class="col-lg-12 mb-3">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-xs-8">
                                                    <hr/>
                                                </div>
                                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12 text-center">
                                            <span>No Account? &nbsp; <a class="btn btn-sm btn-outline-warning" href="./signUp.html"> Create account</a></span>
                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-xs-12"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="www/js/sweetalert.js" type="text/javascript"></script>        
        <script src="www/js/login.js" type="text/javascript"></script>  
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
