<!DOCTYPE html>
<html>
    <head>
        <title>Delicious Catering</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="www/css/main.css" rel="stylesheet" type="text/css"/>

        <style>
            /*            body{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }*/
        </style>
    </head>
    <body>

        <div class="page-wrapper container-fluid">
            <div class="content-wrapper" style="margin:0px !important">
                <div class="page-content fade-in-up">
                    <nav class="navbar nav-header-bg-primary">
                        <div class="container-fluid">
                            <img src="www/images/logo2.png" alt="logo" height="70"/>
                            <a class="navbar-brand text-white font-13">DELICIOUS CATERINGS</a>
                            <span></span>
                        </div>
                    </nav>


                    <!--<div class="container" >-->
                        <div class="row h-100" style="display: flex; justify-content: center;align-items: center;">
                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
                            
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="text-center text-uppercase">Portal Login</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row"> 
                                            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-4 col-xs-12 text-center">
                                                <img src="www/images/logo.png" alt="" height="300"/>
                                            </div>
                                            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-8 col-xs-12">
                                                <form id="loginForm" action="/DeliciousCatering/clientAuth" method="post">
                                                    <div class="row"> 
                                                        <div class="col-md-12">
                                                            <div class="input-group mb-3">
                                                                <input type="text" name="txtUsername" id="txtUsername" class="form-control" placeholder="Username" 
                                                                       aria-label="Username" aria-describedby="basic-addon1" required>  
                                                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                                            </div>
                                                        </div>


                                                        <div class="col-md-12">
                                                            <div class="input-group mb-3">
                                                                <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password" 
                                                                       aria-label="Password" aria-describedby="basic-addon1" required>
                                                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                                            </div>
                                                        </div>



                                                        <div class="col-md-12">                                                                
                                                            <div class="input-group mb-3">
                                                                <select class="form-select" id="txtTitle" name="txtAccessType" required> 
                                                                    <option selected value="Miss">Choose Access type</option>
                                                                    <option selected value="Client">Client</option>
                                                                    <option value="Admin">Administrator</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-lg-12 text-center mb-3">
                                                                <button type="submit" class="btn btn-primary btn-submit" style="width: 60% !important;">Login</button>
                                                            </div>

                                                            <div class="col-lg-12 mb-3">
                                                                <div class="row">
                                                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                                                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                                        <hr/>
                                                                    </div>
                                                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                                                                </div>
                                                            </div>

                                                            <div class="col-lg-12 text-center">
                                                                <span>No Account? &nbsp; <a class="btn btn-sm btn-outline-warning" href="./signUp.html"> Create account</a></span>
                                                            </div>

                                                        </div>


                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
                        </div>
                    <!--</div>-->


                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="www/js/sweetalert.js" type="text/javascript"></script>        
        <script src="www/js/login.js" type="text/javascript"></script>  
        <script src="https://kit.fontawesome.com/5af2f289c2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
